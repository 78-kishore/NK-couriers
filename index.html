<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK-Couriers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333; 
            background-image: url('img/gcourierbg.jpeg'); 
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
           
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            min-height: 70vh; 
        }
        header {
            background-color:  rgba(255, 255, 255, 0.9);
            color: green;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures it's above other content */
        }
        footer {
            background-color:  rgba(255, 255, 255, 0.9);
            color: green;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            z-index: 1000; /* Ensures it's above other content */
        }
        .form-container {
            width: 45%; /* Adjust width as needed */
            margin: 20px;
            text-align: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        form input {
            width: calc(100% - 22px); /* Adjust for padding */
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <header>
        <h1>NK-Couriers</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <form action="registerServlet" method="GET">
                <h2>Register</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="form-container">
            <form action="loginServlet" method="POST">
                <h2>Login</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <footer>
        &copy; 2024 NK-Couriers. All rights reserved.
        <div>Contact us at nkcouriers@gmail.com | 7868091722</div>
        <div>Follow us on social media: 
            <a href="#" style="color: green; text-decoration: none;">Facebook</a> | 
            <a href="#" style="color: green; text-decoration: none;">Twitter</a> | 
            <a href="#" style="color: green; text-decoration: none;">Instagram</a>
        </div>
        <div>
            <a href="privacy_policy.html">Privacy Policy |</a>
            <a href="terms_conditions.html">Terms & Conditions</a>
        </div>
    </footer>
</body>
</html>
